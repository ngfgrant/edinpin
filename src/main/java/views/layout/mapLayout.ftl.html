<#macro myLayout title="Map Layout">
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="utf-8">
        <title>${title}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">

        <!-- Le styles -->
        <link href="/assets/webjars/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
        <link href="/assets/css/custom/awesome-bootstrap-checkbox.css" rel="stylesheet">
        <link href="/assets/css/custom/style.css" rel="stylesheet">
        <link href="/assets/css/custom/font-awesome.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Raleway"/>
        <!-- Optional theme -->
        <link rel="stylesheet" href="/assets/webjars/bootstrap/3.3.4/css/bootstrap-theme.min.css">

        <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
        <script src="https://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
        <script type="text/javascript" src="/assets/js/jquery.js"></script>
    </head>
    <body>

    <div class="container">

        <#include "header.ftl.html"/>

        <#if (flash.error)??>
            <div class="alert alert-danger">
                ${flash.error}
            </div>
        </#if>

        <#if (flash.success)??>
            <div class="alert alert-success">
                ${flash.success}
            </div>
        </#if>

        <#nested/>

        <#include "mapFooter.ftl.html"/>

    </div>
    <!-- /container -->


    <script type="text/javascript" src="/assets/js/bootstrap.min.js"></script>
    </body>
    </html>
</#macro>

<#import "../layout/adminLayout.ftl.html" as layout>
    <@layout.myLayout "Add resource">


    <div class="row">

    <div class="col-md-8 col-md-offset-2">
        <h2>New resource</h2>
    </div>
</div>
<br><br>

<div class="row">
    <div class="col-sm-6 col-sm-offset-3">

        <label for="exampleTitle1">Category:</label>
        <br><br>

        <select class="form-control" id="select">
            <ul class="dropdown-menu">
                <option value="Restaurant">Restaurant&nbsp;&nbsp;<i class="fa fa-cutlery" aria-hidden="true"></i></option>
                <option value="#">Shelter / Accommodation&nbsp;&nbsp;<i class="fa fa-bed" aria-hidden="true"></i></option>
                <option value="#">Employment Support&nbsp;&nbsp;<i class="fa fa-suitcase" aria-hidden="true"></i></option>
                <option value="#">Facilities / Amenities&nbsp;&nbsp;<i class="fa fa-info" aria-hidden="true"></i></option>
                <option value="#">Public / Council Services&nbsp;&nbsp;<i class="fa fa-university" aria-hidden="true"></i></option>
                <option value="#">Care / Health Services&nbsp;&nbsp;<i class="fa fa-heart" aria-hidden="true"></i></option>
                <option value="#">Car sharing&nbsp;&nbsp;<i class="fa fa-car" aria-hidden="true"></i></option>
                <option value="#">Bicycle sharing&nbsp;&nbsp;<i class="fa fa-bicycle" aria-hidden="true"></i></option>
                <option value="#">24/7 Shop&nbsp;&nbsp;<i class="fa fa-shopping-cart" aria-hidden="true"></i></option>
                <option value="#">Spiritual / Psychological Support&nbsp;&nbsp;<i class="fa fa-user-plus" aria-hidden="true"></i></option>
            </ul>
        </select>


        <br><br><br>


        <form>
            <div class="form-group">
                <label for="exampleTitle1">Resource Title:</label>
                <input type="text" class="form-control">
            </div>
            <div class="form-group">
                <label for="exampleTitle1">Company name:</label>
                <input type="text" class="form-control">
            </div>

            <div class="form-group">
                <label for="exampleTitle1">Manager name:</label>
                <input type="text" class="form-control">
            </div>

            <div class="form-group">
                <label for="exampleTitle1">Address:</label>
                <input type="text" class="form-control">
            </div>

            <div class="form-group">
                <label for="exampleTitle1">Postcode:</label>
                <input type="text" pattern="[A-Za-z]{1,2}[0-9Rr][0-9A-Za-z]? [0-9][ABD-HJLNP-UW-Zabd-hjlnp-uw-z]{2}" class="form-control">
            </div>


            <div class="form-group">
                <label for="exampleTitle1">Date:</label>
                <input class="form-control" id="datepicker">
            </div>

            <br><br>
            <div class="form-group">
                <label for="exampleText1">Description:</label>
                <textarea class="form-control" rows="8"></textarea>
            </div>

            <br>
            <div class="center-block">
                <button type="submit" class="btn btn-primary btn-lg btn-block">Create resource</button>
            </div>
        </form>
    </div>
</div>

</@layout.myLayout>

<#import "../layout/adminLayout.ftl.html" as layout>
    <@layout.myLayout "Edit User">
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-sm-offset-3">
                <h1>New User</h1>

                <form action="${reverseRoute('controllers.AdminController', 'editUser', 'userId', user.userId)}" method="POST">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" id="name" name="name" value="${user.name}">
                    </div>
                    <div class="form-group">
                        <label for="phoneNumber">Phone Number:</label>
                        <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" value="${user.phoneNumber}">
                    </div>

                    <input class="hidden" value="${user.id}" id="id" name="id">
                    <div class="center-block">
                        <button type="submit" class="btn btn-primary btn-lg btn-block">Edit User</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</@layout.myLayout>

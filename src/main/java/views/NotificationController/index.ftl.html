<#import "../layout/adminLayout.ftl.html" as layout>
    <@layout.myLayout "Notifications Page">

    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-sm-offset-3">
                <h1>Notifications</h1>

                <form action="${reverseRoute('controllers.NotificationController', 'indexPost')}" method="POST">
                    <div class="form-group">
                        <label for="resourceType">Resource type:</label>
                        <select class="form-control" name="resourceType" id="resourceType" >
                            <#list resourceTypes as resourceType>
                                <option value="${resourceType.name}">${resourceType.name}</option>
                            </#list>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="userName">User:</label>
                        <select class="form-control" name="userName" id="userName" >
                            <#list users as user>
                                <option value="${user.name}" >${user.name}</option>
                            </#list>
                        </select>
                    </div>
                    <div class="center-block">
                        <button type="submit" class="btn btn-primary btn-lg btn-block">Subscribe</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</@layout.myLayout>

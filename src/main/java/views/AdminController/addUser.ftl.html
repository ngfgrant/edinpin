<#import "../layout/adminLayout.ftl.html" as layout>
    <@layout.myLayout "Add User">
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-sm-offset-3">
                <h1>New User</h1>

                <form action="${reverseRoute('controllers.AdminController', 'addUser')}" method="POST">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" id="name" name="name">
                    </div>
                    <div class="form-group">
                        <label for="phoneNumber">Phone Number:</label>
                        <input type="text" class="form-control" id="phoneNumber" name="phoneNumber">
                    </div>

                    <div class="center-block">
                        <button type="submit" class="btn btn-primary btn-lg btn-block">Create User</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</@layout.myLayout>
